<h2 mat-dialog-title>Agregar Paciente</h2>
<mat-dialog-content>
  <form [formGroup]="addPatientForm">
    <mat-form-field appearance="fill">
      <mat-label>Cédula del Paciente</mat-label>
      <input matInput formControlName="patientId" required>
      <mat-error *ngIf="addPatientForm.get('patientId')?.hasError('required')">
        La cédula es obligatoria.
      </mat-error>
      <mat-error *ngIf="addPatientForm.get('patientId')?.hasError('pattern')">
        La cédula debe tener 10 dígitos numéricos.
      </mat-error>
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Número de Historia Clínica</mat-label>
      <input matInput formControlName="numeroHistoriaClinica" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button [mat-dialog-close]="addPatientForm.value" [disabled]="!addPatientForm.valid">Agregar</button>
</mat-dialog-actions>
