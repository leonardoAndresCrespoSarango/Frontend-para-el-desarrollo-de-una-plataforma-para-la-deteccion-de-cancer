<!-- Sección Pregunta 1 -->
<h3>1. ¿La IA predijo correctamente las regiones tumorales? *</h3>
<div *ngFor="let nivel of calificarApp" class="radio-group">
  <label>
    <input type="radio" [(ngModel)]="calificacionSeleccionada" name="calificacion" [value]="nivel" />
    {{ nivel }}
  </label>
</div>

<!-- Sección Pregunta 2 (Nuevo campo) -->
<h3>2. ¿La IA ayudó para mejorar su diagnostico? *</h3>
<div *ngFor="let nivel of mejoroIaOpciones" class="radio-group">
  <label>
    <input type="radio" [(ngModel)]="mejoroIaSeleccionada" name="mejoroIa" [value]="nivel" />
    {{ nivel }}
  </label>
</div>

<!-- Sección Comentarios -->
<h3>3. Comentarios adicionales</h3>
<textarea
  [(ngModel)]="comentarios"
  name="comentarios"
  rows="5"
  placeholder="Escriba sus comentarios aquí..."
  class="comentarios"
></textarea>

<!-- Botones de acción -->
<div class="button-group">
  <button mat-button color="warn" (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onSubmit()" [disabled]="!calificacionSeleccionada || !mejoroIaSeleccionada">Enviar</button>
</div>
