<div *ngIf="users.length === 0" class="no-users">
  <p>No Hay Usuarios.</p>
</div>

<div *ngIf="users.length > 0">
  <h2>Usuarios Registrados</h2>
  <table class="styled-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Correo</th>
      <th>Nombre</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.nombre }}</td>
    </tr>
    </tbody>
  </table>
</div>
