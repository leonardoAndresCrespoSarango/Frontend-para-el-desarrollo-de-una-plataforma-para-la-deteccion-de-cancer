<div *ngIf="loggedInUser" class="user-profile-container">
  <mat-card class="user-card">
    <mat-card-header>
      <mat-card-title>Bienvenido, {{ loggedInUser.name }}!</mat-card-title>
      <mat-card-subtitle>{{ loggedInUser.username }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Esta es tu página de perfil.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onLogout()">Cerrar Sesión</button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="!loggedInUser">
  <p>No hay ningún usuario logueado.</p>
</div>
